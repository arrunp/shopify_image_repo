<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <form action="." method="post" enctype="multipart/form-data">

            {% csrf_token %}
            {{form.as_p}}

            <button type="submit" class="btn btn-lg btn-secondary">Upload</button>
        </form>

        <!--
        {% if obj %}
        <h3>Succesfully uploaded : {{img_obj.title}}</h3>
        <img src="{{ obj.image.url}}" alt="image" class="img-thumbnail">
        {% endif %}
        -->
        <hr>


        {% for x in img %}
        {% if forloop.first %}<div class="row ">{% endif %}
            <div class="col-lg-4 col-md-4 col-12">
                <div class="text-center mt-2">
                    <img src="{{x.image.url}}" height="70%" width="70%" class="img-thumbnail" alt="...">
                    <h2 class="text-center">{{x.title}}</h2>
                </div>
            </div>
            {% if forloop.counter|divisibleby:3 %}
        </div>
        <div class=row>{% endif %}

            {% if forloop.last %}</div>{% endif %}

        {% endfor %}

    </div>
</body>
